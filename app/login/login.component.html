<!DOCTYPE html> 
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   </head>
<body class="back">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


<div class="box">
  <img src="assets/download2.jpg" class="cent" alt="logo">
 <h1 class="colo"> Welcome!</h1>
 
 
 <p class="par">Sign into your account and start your pet health and happiness journey</p>
       <form> 
        <i class="bi bi-envelope" style='font-size:26px'></i>&nbsp;&nbsp;
          <input type="email" class= "ent" name ="login" placeholder=" Email " [(ngModel)]= "loginId"  required>
          <p class="par">
            We'll never share your email with anyone else.</p>
       <br>
    
        <div class="form-group">
          <i class="bi bi-lock" style='font-size:26px'></i>&nbsp;&nbsp;
          <input  class="ent" type="password"  name= "password" placeholder="Password"   [(ngModel)]= "password">
          <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a>Forgot Password</a>
          <br>
        </div>
        
        <br>
        <div class="cent2">
        <a routerLink="Home">
          
        <button type="button"  class="btn" (click)="loginSubmit()">Login</button></a>
        <br>
       <br>
        <button (click)="signInWithGoogle()"  class="btn btn-primary">Sign in with Google</button> 
        
        <div class="sign-txt"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Not yet member? <a href='http://localhost:4200/register'> Register now</a>
          </div></div>
</form>
</div>
</body>
</html>
