 <!DOCTYPE html> 
<html lang="en" dir="ltr">
  <head>

   </head>

      <source src="assets/vb.mp4" type="video/mp4">
    </video>
  </div>
<div class="container">
  <div class="title">Registration</div>
  <div class="content">

    <form #regForm="ngForm" (ngSubmit)="register(regForm.value)">
      <div class="user-details">

        <div class="input-box">
          <span class="details">First Name</span>
          <input type="text" placeholder="Enter your First Name" required name="firstName"  ngModel>
        </div>

        <div class="input-box">
          <span class="details">Last Name</span>
          <input type="text" placeholder="Enter your Last Name" required name="lastName"  ngModel>
        </div>

        <div class="input-box">
          <span class="details">Email</span>
          <input type="text" placeholder="Enter your email" required name="emailId"  ngModel>
        </div>

        <div class="input-box">
          <span class="details">Phone Number</span>
          <input type="text" placeholder="Enter your number" required name="mobile"  ngModel>
        </div>

        <div class="input-box">
          <span class="details">Password</span>
          <input type="password" placeholder="Enter your password" required name="password"  ngModel>
        </div>

<div class="input-box">
          <span class="details">Confirm Password</span>
          <input type="password" placeholder="Confirm your password" required  ngModel>
        </div>
